<!DOCTYPE html>
<html>
<head>
	<title>DatePicker with Holiday</title>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <link id="bs-css" href="https://netdna.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link id="bsdp-css" href="datepicker/css/bootstrap-datepicker-holiday.min.css" rel="stylesheet">
  <script src="datepicker/js/bootstrap-datepicker-holiday.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<form>
				  <div class="form-group">
				    <label for="datepicker">Date Picker</label>
				    <input type="email" class="form-control datepicker" id="datepicker">
				  </div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$('.datepicker').datepicker({
      todayHighlight: true,
      showHoliday: true,
      datesHoliday: [
      	'01/01/2020',
      	'01/25/2020',
      	'03/22/2020',
      ],
      holidayNames: [
      	'New Year',
      	'Tahun Baru Imlek 2571',
      	'Isra Mikraj Nabi Muhammad SAW',
      ]
		});
	</script>
</body>
</html>
